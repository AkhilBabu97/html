<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Assignment1</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="showCreateCardBox()">Add Question</button>
                    <button onclick="delFlashcards()">Delete</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-card">
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <div class="dropdown">
                <button class="dropbtn">Category</button>
                <div class="dropdown-content">
                    <button>Sports</button><br>
                    <button>Technology</button><br>
                    <button>Others</button><br>
                </div>
            </div>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
            <div>
                <button onclick="addFlashcard()">Save</button> <button onclick="hideCreateCardBox()">Close</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
