<body>

    <div class="container">
        <div class="row">
            <div class="col-11 col-lg-6 my-3">
                <h3 class="text-capitalize">flashcards</h3>
                <button class="btn text-capitalize my-2 showBtn" id="showBtn">Add question</button>
                <div class="card card-body my-3 questionCard">
                    <!-- close btn -->
                    <a href="#" class="closeBtn mt-0">
                        <i class="fas fa-window-close"></i>
                    </a>
                    <!-- end of close btn -->

                    <form id="questionForm">
                        <!-- single input -->
                        <h5 class="text-capitalize">question</h5>
                        <div class="form-group">
                            <textarea class="w-100" id="questionInput" rows="3"></textarea>
                        </div>
                        <!-- end of single input -->
                        <label for="choice"><strong>Category</strong></label>
                        <select name="choice">
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Other">Other</option>
                        </select>
                        <!-- single input -->
                        <h5 class="text-capitalize">answer</h5>
                        <div class="form-group">
                            <textarea class="w-100" id="answerInput" rows="3"></textarea>
                        </div>
                        <!-- end of single input -->
                        <button type="submit" class="btn submitBtn text-capitalize w-25">Save</button>
                        <button type='button' onclick="clearButton()" class="btn clearBtn text-capitalize w-25">Clear</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row px-2" id="questionsList">
